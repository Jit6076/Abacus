
<div style="padding-top: 25px;">
    <h3 style="text-align: center;">My Activities</h3>
</div>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
      DATE
    </th>
    <td mat-cell *matCellDef="let element" style="border: groove;"> {{element.date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="topic">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by topic">
      TOPIC
    </th>
    <td mat-cell *matCellDef="let element" style="border: groove;"> {{element.topic}} </td>
  </ng-container>

  <ng-container matColumnDef="topicId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by stage">
      TOPIC ID/ STAGE
    </th>
    <td mat-cell *matCellDef="let element" style="border: groove;"> {{element.topicId}} </td>
  </ng-container>

  <ng-container matColumnDef="exerciseType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by exercise type">
      EXERCISE TYPE
    </th>
    <td mat-cell *matCellDef="let element" style="border: groove;"> {{element.exerciseType}} </td>
  </ng-container>

  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rank">
      RANK
    </th>
    <td mat-cell *matCellDef="let element" style="border: groove;"> {{element.rank}} </td>
  </ng-container>

  <ng-container matColumnDef="totalQuest">
    <th mat-header-cell *matHeaderCellDef >
      TOTAL QUES/WRONG
    </th>
    <td mat-cell *matCellDef="let element" style="border: groove;"> {{element.totalQuest}} </td>
  </ng-container>

  <ng-container matColumnDef="avgSpeed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by avg. speed">
      AVG. SPEED
    </th>
    <td mat-cell *matCellDef="let element" style="border: groove;"> {{element.avgSpeed}} </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by result">
      RESULT
    </th>
    <td mat-cell *matCellDef="let element" style="border: groove;"> {{element.result}} </td>
  </ng-container>
  <ng-container matColumnDef="timeTaken">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by time taken">
      TIME TAKEN
    </th>
    <td mat-cell *matCellDef="let element" style="border: groove;"> {{element.timeTaken}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
