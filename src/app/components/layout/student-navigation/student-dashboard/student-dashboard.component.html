<div class="container-fluid">
    <div class="row">
  
      <div class="col-md-12 p-4">
        <div class="mb-4">
          <h1 class="dashboard-title" style="text-align: center;">Dashboard</h1>
          <!-- <div class="d-flex align-items-center">
            <span class="me-3"><mat-icon color="accent">star</mat-icon> 625</span>
            <span class="me-3"><mat-icon color="warn">favorite</mat-icon> 3</span>
            <div class="user-avatar">
              <img src="https://via.placeholder.com/40" alt="User Avatar" class="rounded-circle" width="40" height="40">
            </div>
          </div> -->
        </div>
  
        <div class="row mb-4">
          @for(item of cards; track item.id){
            <div class="col-md-3 col-lg-2 col-xs-3 col-sm-3">
              <mat-card style="width: 100%;">
                <mat-card-header style="padding: 16px 16px 16px;">
                  <mat-card-title style="font-size: small;font-weight: 500;">Level {{item.name}}
                    <mat-chip *ngIf="item.grade !=''" style="background-color: #c1c1e7;    border-radius: 20px;
    height: 20px;">{{item.grade}}</mat-chip>
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <!-- <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{item.completePercent}}%</div>
                  </div> -->
                  <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar text-bg-info" style="width: 50%">{{item.completePercent}}%</div>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
        }
        </div>
  
        <div class="row">
          <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 mb-3">
            <mat-card style="width: 100%;">
              <mat-card-header style="padding: 16px 16px 16px;">
                <mat-card-title style="font-size: small;font-weight: 500;">Current Month Attendance
                </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar text-bg-info" style="width: 50%">50%</div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 mb-3">
            <mat-card style="width: 100%;">
              <mat-card-header style="padding: 16px 16px 16px;">
                <mat-card-title style="font-size: small;font-weight: 500;">Overall Attendance
                </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar text-bg-info" style="width: 50%">50%</div>
                </div>
                <!-- <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">2%</div>
                </div> -->
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
