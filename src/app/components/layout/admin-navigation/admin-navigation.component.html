<div #fullscreenElement style="border: 1px solid black; height: 100%;">
    <mat-sidenav-container >
      <mat-sidenav [opened]="openCloseNav()" [mode]="navigationMode()" position="start" #sideNavBar class="bg-dark">
        <div class="row">
          <div class="col-md-12 bg-dark  align-items-start">
            <h2 class="text-white" style="margin-bottom: 0px;padding: 10px;font-weight: 500;">Hi, Yaksh!</h2>
            <ul class="nav flex-column w-100" style="padding-left: 20px;margin-top: 0px;">
              <ol class="nav-item" style="padding:10px;" routerLink="/adminDashboard">
                <a class="nav-link active"  style="text-decoration: none;">
                  <mat-icon>home</mat-icon> Dashboard
                </a>
              </ol>
              <ol class="nav-item" style="padding:10px;" routerLink="/trainerManagement">
                <a class="nav-link"  style="text-decoration: none;">
                  <mat-icon>supervisor_account</mat-icon> Trainer Management
                </a>
              </ol>
              <ol class="nav-item" style="padding:10px" routerLink="/studentManagement">
                <a class="nav-link" style="text-decoration: none;">
                  <mat-icon>class</mat-icon> Student Management
                </a>
              </ol>
             <ol class="nav-item mt-auto" style="padding:10px;">
                <a class="nav-link" href="#" style="text-decoration: none;">
                  <mat-icon>logout</mat-icon> Logout
                </a>
              </ol>
            </ul>
          </div>
        </div>
      </mat-sidenav>
      
      <mat-sidenav-content>
        <div style="position: fixed;
        z-index: 100;
        width: 75%;">
          <div style="width: fit-content;
      float: inline-start;display: flex;">
          <button mat-icon-button *ngIf="openCloseNav() == false" (click)="sideNavBar.toggle()" style="margin-right: 5%;
          background-color: inherit;
          height: 50px;
          width: 50px;
          border: 0px;" >
          <mat-icon style="display: block;background-color: whitesmoke;
      color: black;">menu</mat-icon>
        </button>
          <button (click)="toggleFullscreen()" mat-icon-button style="border-radius: 25px;
          background-color: inherit;
          border: 0px;height: 50px;
          width: 50px;">
          <mat-icon  *ngIf="this.isFullscreen == false" style="display: block;background-color: whitesmoke;
      color: black;">fullscreen</mat-icon>
          <mat-icon  *ngIf="this.isFullscreen == true" style="display: block;background-color: whitesmoke;
      color: black;">fullscreen_exit</mat-icon>
          </button>
        </div>
          <div style="width: fit-content;
      float: inline-end;display: flex;">
            <button mat-icon-button style="border: 0px;
          height: 50px;
          width: 50px;
          border-radius: 25px; background-color: inherit;" >
          <mat-icon style="display: block;">info</mat-icon>
        </button>
        <button style="border: 0px;
        height: 50px;
        width: 50px;
        border-radius: 25px;" >
          <img src="Level1Img.jpg" alt="Student Image" style="height: 50px;
          width: 50px;
          border-radius: 25px;">
        </button>
          </div>
        </div>
        
          <ng-content>
            <div style="padding-top:15px">
              <router-outlet></router-outlet>
            </div>
          </ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
